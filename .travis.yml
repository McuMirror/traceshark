sudo: required
dist: trusty
language: cpp
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
      - sudo apt-get -qq update
      - sudo apt-get install -y qtbase5-dev
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "cunctator/traceshark"
      description: "This is a tool for Linux kernel ftrace and perf events visualization"
    notification_email: viktor.rosendahl@gmail.com
    build_command_prepend: echo "Nice weather"
    build_command: qmake && make clean && make -j$(cat /proc/cpuinfo|grep processor|wc -l)
    branch_pattern: coverity_scan
